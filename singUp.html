<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Skills Games</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header_content">
        <div class="header_content_title">
          <a href="index.html">
            <h1>World Skills Games</h1>
          </a>
        </div>
        <div class="header_content_links">
          <a href="singUp.html">Sign Up</a>
          <a href="signIn.html">Sign In</a>
        </div>
      </div>
    </header>

    <main>
      <div class="main_content">
        <div class="main_content_title">
          <p>Sign Up</p>
        </div>
        <div class="main_content_form">
          <p>Username</p>
          <input type="text" placeholder="Type your username" />
          <p>Password</p>
          <input type="text" placeholder="Type your password" />
          <div class="main_content_form_buttons">
            <button>Sign In</button>
            <a href="index.html">Cancel</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
